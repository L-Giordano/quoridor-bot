version: 2.1

orbs:

  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run linter
          command: flake8

      - run:
          name: Run tests
          command: coverage run -m unittest discover

workflows:
  sample: 'dev quoridor-bot'
    jobs:
      - build-and-test
